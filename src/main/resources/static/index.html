<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>PULSE ChatBot</title>
	<link rel="stylesheet" href="style.css">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/virtual-keyboard/1.30.2/css/keyboard.min.css" rel="stylesheet">
</head>
<body ng-app="chatbotApp">
	<div ng-controller="myCtrl">
		<div class="chatbot">
			<div class="chat-header">
				<button id="muteButton" onclick="toggleMute()">
				  <img id="soundImage" src="assests/sound.svg" alt="sound"/>
				  <img id="speakImage" src="assests/speak.png" alt="Speak"  style="display: none;"/>
				  <img id="muteImage" src="assests/mute.png" alt="Mute" style="display: none;" />
				</button>
				Chat with Astor
				<div class="buttonareas">
					<button id="refreshbutton"><img src="assests/refresh-icon.svg"></button>
					<button id="closeButton"><img src="assests/close.svg"></button>
				</div>
			</div>
			<div id="hiddenDiv" class="CommonAreaChat" style="display: block;">
				<div class="chat-content" id="chatContent">
					<!-- Initial message from the bot -->
					<div class="chat-message bot-message" id="botPrompt">Hi, I am Astor. How may I help you?<br>Check out quick links below </div>
					<div style="display: inline-block;">
						<div class="chatcustomchange" data-type="hrPulse">
								<div class="chatcustomchange-div">
									<img class="chatcustomchange-img" src="assests/HR.svg">
								</div>
								<div class="chatcustomchange-comment">HR PULSE</div>
						</div>
						<div class="chatcustomchange" data-type="itService">
							<div class="chatcustomchange-div" >
								<img class="chatcustomchange-img" src="assests/itservice.svg">
							</div>
							<div class="chatcustomchange-comment">IT SERVICES</div>
						</div>
						<div class="chatcustomchange"data-type="travel">
							<div class="chatcustomchange-div">
								<img class="chatcustomchange-img" src="assests/travel (2).svg">
							</div>
							<div class="chatcustomchange-comment">TRAVEL</div>
						</div>
						<div class="chatcustomchange"data-type="mediclaim">
							<div class="chatcustomchange-div">
								<img class="chatcustomchange-img" src="assests/mediclaim.svg">
							</div>
							<div class="chatcustomchange-comment">MEDICLAIM</div>
						</div>
						<div class="chatcustomchange"data-type="payroll">
							<div class="chatcustomchange-div">
								<img class="chatcustomchange-img" src="assests/payroll.png">
							</div>
							<div class="chatcustomchange-comment">PAYROLL</div>
						</div>
						<div class="chatcustomchange"data-type="faq">
							<div class="chatcustomchange-div">
								<img class="chatcustomchange-img" src="assests/FAQ.svg">
							</div>
							<div class="chatcustomchange-comment">FAQ</div>
						</div>
					</div>
				</div>
				<div class="chat-inputs chat-inputArea" id="chatInputs" >
					<!-- The inputs will be dynamically generated by the JavaScript -->
				</div>
				<div id="chat-bar-bottom" style="display: none;">
					<!-- The inputs will be dynamically generated by the JavaScript -->
				</div>
			</div>
			<div id="sucessMsg" style="display: none">
				<div id="ThankYouContainer">
				</div>
			</div>
		</div>
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/virtual-keyboard/1.30.2/js/jquery.keyboard.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
		<script src="script.js"></script>
		<script src="response.js"></script>
	</div>
</body>
</html>
